server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/motel?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

app.jwt.secret=change_this_secret_key_to_64_chars_minimum_0123456789abcdef
app.jwt.expirationMs=86400000

logging.level.org.springframework.security=INFO

# Mail (nhắc nợ qua email) - bỏ trống thì chỉ ghi log, không gửi thật
spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=Nhac no <noreply@motel.local>

# SMS (nhắc nợ qua SMS) - bỏ trống api-url thì chỉ ghi log, không gửi thật
# Ví dụ gateway: POST tới api-url, body JSON { "phone": "09xxx", "message": "..." }, header Authorization: Bearer {api-key}
app.sms.enabled=false
app.sms.api-url=
app.sms.api-key=

# Thư mục lưu file upload (ảnh khách thuê), tương đối thư mục chạy ứng dụng
app.upload.dir=uploads
